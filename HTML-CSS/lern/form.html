<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Формы</h1>
    <form>
        <div>  
            <label for="text">Текст</label>
            <input type="text" id="text" readonly>    
        </div>
     
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Введите ваш email">
        </div>

        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password">
        </div>

        <div>
            <label for="number">Номер</label>
            <input type="number" id="number">
        </div>
        <div>
            <label for="range">range</label>
            <input type="range" id="range" min="0" max="12" step="2">
        </div>
        <div>
            <label for="date">Дата</label>
            <input type="date" id="date" >
        </div>

        <div>
            <label for="color">Цвет</label>
            <input type="color" id="color">
        </div>

        <div>
            <label for="message">Сообщение</label>
            <br>
           <textarea name="" id="message" cols="25" rows="5"></textarea>
        </div>
        <div>
            <label for="sex">Пол</label>
            <br>
            <select name="sex" id="sex">
                <option value="male">Мужчина</option>
                <option value="female">Женщина</option>
                <option value="other">Другое</option>
            </select>
         
        </div>
        <div>
            <label>Количество работ</label>
            <br>
            <input type="radio" name="work">1
            <input type="radio" name="work">2
            <input type="radio" name="work">5
            <input type="radio" name="work">10
            <input type="radio" name="work">+
        </div>

        <div>
            <label><b>Любимая еда:</b></label>
     
            <input type="checkbox" name="food">Картошка
            <input type="checkbox" name="food">хлеб
            <input type="checkbox" name="food">говядина
            <input type="checkbox" name="food">пельмени
            <input type="checkbox" name="food">киви
        </div>
        <div>
            <button type="submit" value="Отправить форму" >
        </div>
    </form>
    
</body>
</html>
